<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Dictionary</title>
</head>
<body>
    
    <div class="container">
        <h1>My Dictionary</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium eveniet ducimus illum nemo natus ullam ipsa rerum odit vero id at aliquam</p>

        <div class="searchContainer">
            <input type="text" placeholder="Search..." class="searchInput">

            <div class="searchIcon">
                <i class="fa fa-search"></i>
            </div>
        </div>

        <div class="searchOutputContainer">
            <h3>Search result for <span class="search">"Man"</span></h3>

            <div class="searchResult">
                <h2 class="word">man</h2>

                <p>Transcription: <span class="transcription"></span></p>

                <p>PartOfSpeech: <span class="partOfSpeech"></span></p>

                <p>Meaning: <span class="defination"></span></p>

                <p>Synonyms: <span class="synonyms"></span></p>

                <p>Antonyms: <span class="antonyms"></span></p>

                <p>Sentences: <span class="sentences"></span></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
